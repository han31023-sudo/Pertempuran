name: Build APK Manual
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Kita buat struktur project Android sederhana lewat script
      - name: Build APK with Bubblewrap CLI
        run: |
          npm install -g @bubblewrap/cli
          # Membuat manifest palsu jika bosku belum punya agar tidak error
          if [ ! -f manifest.json ]; then
            echo '{"name":"GeminiTube","short_name":"GeminiTube","start_url":"/index.html","display":"standalone","background_color":"#fff","theme_color":"#000","icons":[{"src":"/assets/icon.png","sizes":"512x512","type":"image/png"}]}' > manifest.json
          fi
          # Proses packing
          bubblewrap init --manifest=manifest.json --no-interactive
          bubblewrap build --skip-signing

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GeminiTube-App
          path: "*.apk"
