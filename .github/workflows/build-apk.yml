name: Build APK GeminiTube
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Kita pakai library yang memang didesain untuk GitHub Actions tanpa tanya-tanya
      - name: Build Android APK
        uses: GearPlug/pwa-to-apk-action@v1
        with:
          # Pastikan file index.html ada di halaman depan repo
          web_dir: './'
          app_name: 'GeminiTube'
          package_id: 'com.gemini.tube'
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GeminiTube-App
          path: ./*.apk        uses: actions/upload-artifact@v4
        with:
          name: GeminiTube-App-Hasil
          path: "*.apk"
