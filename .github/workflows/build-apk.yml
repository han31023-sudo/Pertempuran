name: Build APK Manual
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Kita bungkus folder webnya jadi satu file
      - name: Create Package
        run: |
          # Menghapus folder .github agar tidak ikut terbawa
          rm -rf .github
          # Zip semua file yang tersisa (index.html & assets)
          zip -r GeminiTube.zip .
          # Ubah nama jadi .apk (secara teknis ini web-bundle)
          mv GeminiTube.zip GeminiTube.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GeminiTube-App-Manual
          path: GeminiTube.apk
