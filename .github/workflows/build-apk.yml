name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Menggunakan action yang stabil untuk membungkus web jadi APK
      - name: Build Android APK
        uses: khaled-mgh/website-to-apk@v1.1.0
        with:
          app-name: 'GeminiTube'
          # Pastikan file index.html ada di root (halaman depan repo)
          web-dir: '.'
          package-name: 'com.gemini.tube'
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GeminiTube-APK
          path: ./*.apk
