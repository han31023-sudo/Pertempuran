<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeminiTube | Modern Video Platform</title>
    <style>
        :root { --bg: #0f0f0f; --surface: #1a1a1a; --text: #ffffff; --primary: #ff0000; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; }
        
        /* NAVBAR */
        header { background: var(--bg); padding: 10px 20px; display: flex; align-items: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; gap: 15px; }
        .logo { color: var(--primary); font-size: 24px; font-weight: bold; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        .logo span { color: white; }
        .search-box { flex-grow: 1; max-width: 600px; display: flex; margin: 0 auto; }
        .search-box input { width: 100%; padding: 10px 15px; border-radius: 20px 0 0 20px; border: 1px solid #333; background: #121212; color: white; outline: none; }
        .search-box button { padding: 10px 20px; border-radius: 0 20px 20px 0; border: none; background: #333; color: white; cursor: pointer; }

        /* GRID VIDEO */
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .video-card { cursor: pointer; border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .video-card:hover { background: #222; transform: translateY(-5px); }
        .thumbnail-container { position: relative; width: 100%; aspect-ratio: 16/9; }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
        .video-info { padding: 12px 5px; display: flex; gap: 10px; }
        .v-avatar { width: 36px; height: 36px; background: #444; border-radius: 50%; flex-shrink: 0; }
        .v-details h3 { margin: 0; font-size: 15px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-details p { margin: 5px 0 0; font-size: 13px; color: #aaa; }

        /* POPUP PLAYER (LANGSUNG MAIN) */
        #playerOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
        .player-content { width: 90%; max-width: 900px; aspect-ratio: 16/9; position: relative; }
        .player-content iframe { width: 100%; height: 100%; border-radius: 10px; }
        .close-btn { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }

        @media (max-width: 600px) { .logo span { display: none; } .container { padding: 10px; } }
    </style>
</head>
<body>

<header>
    <a href="javascript:location.reload()" class="logo">‚ñ∂ <span>GeminiTube</span></a>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Cari video..." onkeyup="if(event.key==='Enter') searchVideo()">
        <button onclick="searchVideo()">üîç</button>
    </div>
</header>

<div class="container" id="mainGrid">
    </div>

<div id="playerOverlay">
    <div class="player-content">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <div id="videoFrame"></div>
    </div>
</div>

<script>
    // --- DATABASE VIDEO (Ganti ID & Judul Sesukamu) ---
    const videoData = [
        { id: "L2VvX1H_uEc", title: "Tutorial Full Website Video Tanpa API Key", views: "1.2 jt ditonton", date: "2 hari yang lalu" },
        { id: "dQw4w9WgXcQ", title: "Review GeminiTube v2.0 Terupdate", views: "500 rb ditonton", date: "1 minggu yang lalu" },
        { id: "Xp_9vYVd6v8", title: "Cara Agar Hosting Aman Dari Hacker", views: "80 rb ditonton", date: "1 bulan yang lalu" },
        { id: "7wtfhZwyrcc", title: "Koleksi Game Terpopuler 2024", views: "2 jt ditonton", date: "5 jam yang lalu" },
        { id: "KODE_VIDEO_BARU", title: "Tinggal Copy Paste ID Videonya Saja", views: "10 rb ditonton", date: "Baru saja" }
    ];

    const grid = document.getElementById('mainGrid');

    function renderVideos(list) {
        grid.innerHTML = list.map(v => `
            <div class="video-card" onclick="openPlayer('${v.id}')">
                <div class="thumbnail-container">
                    <img src="https://img.youtube.com/vi/${v.id}/maxresdefault.jpg" alt="thumb">
                </div>
                <div class="video-info">
                    <div class="v-avatar"></div>
                    <div class="v-details">
                        <h3>${v.title}</h3>
                        <p>GeminiTube Official</p>
                        <p>${v.views} ‚Ä¢ ${v.date}</p>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Fungsi Player
    function openPlayer(id) {
        const overlay = document.getElementById('playerOverlay');
        const frame = document.getElementById('videoFrame');
        frame.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Stop scroll saat nonton
    }

    function closePlayer() {
        document.getElementById('playerOverlay').style.display = 'none';
        document.getElementById('videoFrame').innerHTML = '';
        document.body.style.overflow = 'auto';
    }

    // Fungsi Search
    function searchVideo() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const filtered = videoData.filter(v => v.title.toLowerCase().includes(q));
        renderVideos(filtered);
    }

    // Jalankan pertama kali
    renderVideos(videoData);
</script>

</body>
</html>
