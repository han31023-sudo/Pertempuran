name: Build APK Otomatis
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Kita pakai cara manual yang lebih aman & modern
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK via Bubblewrap
        run: |
          npm install -g @bubblewrap/cli
          # Script ini akan membungkus folder root menjadi APK
          # Kita pakai Bubblewrap karena ini standar resmi Google
          bubblewrap init --manifest=manifest.json || true
          bubblewrap build --skip-signing

      - name: Upload Hasil APK
        uses: actions/upload-artifact@v4
        with:
          name: GeminiTube-APK
          path: ./*.apk
