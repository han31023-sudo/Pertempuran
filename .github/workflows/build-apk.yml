name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK
        uses: progressier/pwa-to-apk@v1.0.0
        with:
          # Pastikan file index.html ada di root (halaman depan)
          web-dir: './'
          app-name: 'GeminiTube'
          package-id: 'com.gemini.tube'

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GeminiTube-APK
          path: ./*.apk
