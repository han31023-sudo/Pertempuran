name: Build APK GeminiTube
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Proses
        run: |
          # 1. Install Bubblewrap
          npm install -g @bubblewrap/cli
          
          # 2. Buat file manifest otomatis
          echo '{"name":"GeminiTube","short_name":"GeminiTube","start_url":"index.html","display":"standalone","background_color":"#fff","theme_color":"#000","icons":[{"src":"https://vitejs.dev/logo.svg","sizes":"512x512","type":"image/png"}]}' > manifest.json

          # 3. SET KONFIGURASI MANUAL (Agar dia tidak nanya JDK lagi)
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"'"$JAVA_HOME"'","androidSdkPath":"/usr/local/lib/android/sdk"}' > ~/.bubblewrap/config.json
          
          # 4. JALANKAN DENGAN PERINTAH YES (Double Protection)
          # Perintah 'yes' akan menjawab 'y' otomatis ke semua pertanyaan sisa
          yes "" | bubblewrap init --manifest=manifest.json
          
          # 5. BUILD TANPA SIGNING
          bubblewrap build --skip-signing

      - name: Upload Hasil APK
        uses: actions/upload-artifact@v4
        with:
          name: GeminiTube-App-Hasil
          path: "*.apk"
