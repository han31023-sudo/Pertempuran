name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK with Bubblewrap
        run: |
          npm install -g @bubblewrap/cli
          # Membuat manifest otomatis supaya tidak nanya-nanya
          echo '{"name":"GeminiTube","short_name":"GeminiTube","start_url":"/index.html","display":"standalone","background_color":"#fff","theme_color":"#000","icons":[{"src":"https://vitejs.dev/logo.svg","sizes":"512x512","type":"image/png"}]}' > manifest.json
          
          # Inisialisasi dan Build otomatis
          bubblewrap init --manifest=manifest.json --no-interactive
          bubblewrap build --skip-signing

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GeminiTube-APK
          path: "*.apk"
