<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeminiTube | Search & Watch</title>
    <style>
        body { margin: 0; background-color: #0f0f0f; color: white; font-family: 'Roboto', Arial, sans-serif; }
        
        /* HEADER DENGAN SEARCH BAR */
        header {
            background-color: #0f0f0f;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
            gap: 15px;
        }

        .logo { color: white; text-decoration: none; font-size: 20px; font-weight: bold; flex-shrink: 0; }
        .logo span { color: #ff0000; }

        .search-container {
            display: flex;
            flex-grow: 1;
            max-width: 600px;
            margin: 0 10px;
        }

        .search-container input {
            width: 100%;
            padding: 8px 15px;
            background-color: #121212;
            border: 1px solid #333;
            border-radius: 20px 0 0 20px;
            color: white;
            outline: none;
        }

        .search-container button {
            padding: 8px 20px;
            background-color: #333;
            border: 1px solid #333;
            border-radius: 0 20px 20px 0;
            color: white;
            cursor: pointer;
        }

        .search-container button:hover { background-color: #444; }

        /* GRID VIDEO */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: auto;
        }

        .video-card { background: transparent; }
        .thumbnail {
            position: relative;
            padding-bottom: 56.25%;
            background-color: #222;
            border-radius: 12px;
            overflow: hidden;
        }
        .thumbnail iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .video-title { font-size: 15px; font-weight: 500; margin: 10px 0 5px 0; line-height: 1.4; }
        .meta { font-size: 13px; color: #aaa; }

        @media (max-width: 600px) {
            .logo span { display: none; } /* Sembunyikan teks di HP biar muat */
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo"><span>‚ñ∂</span> GeminiTube</a>
    
    <form class="search-container" id="searchForm">
        <input type="text" id="searchInput" placeholder="Cari video..." required>
        <button type="submit">üîç</button>
    </form>

    <div style="width: 40px; height: 40px; background: #444; border-radius: 50%;"></div>
</header>

<div class="container">
    <div class="video-card">
        <div class="thumbnail">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
        <p class="video-title">Cara Setting Pencarian Tanpa API Key</p>
        <p class="meta">GeminiTube ‚Ä¢ 1 jt ditonton</p>
    </div>

    <div class="video-card">
        <div class="thumbnail">
            <iframe src="https://www.youtube.com/embed/ID_VIDEO_2" allowfullscreen></iframe>
        </div>
        <p class="video-title">Review Hosting Anti Lemot Bosku</p>
        <p class="meta">GeminiTube ‚Ä¢ 500 rb ditonton</p>
    </div>
</div>

<script>
    // SCRIPT PENCARIAN
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const query = document.getElementById('searchInput').value;
        if (query) {
            // Mengarahkan pencarian langsung ke YouTube
            window.open('https://www.youtube.com/results?search_query=' + encodeURIComponent(query), '_blank');
        }
    });
</script>

</body>
</html>
