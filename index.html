<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeminiTube - Nonton Video Tanpa Error</title>
    <style>
        /* BASE STYLE */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* HEADER / NAVBAR */
        header {
            background-color: #0f0f0f;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-icon {
            color: #ff0000;
            font-size: 28px;
        }

        /* GRID SYSTEM */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: auto;
        }

        /* VIDEO CARD */
        .video-card {
            background: transparent;
            transition: 0.3s;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 ratio */
            background-color: #222;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-details {
            display: flex;
            gap: 12px;
            padding: 12px 5px;
        }

        .channel-icon {
            width: 36px;
            height: 36px;
            background: #444;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .video-text h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-text p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #aaa;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #717171; border-radius: 4px; }
    </style>
</head>
<body>
